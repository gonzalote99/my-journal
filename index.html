<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <title>my journal</title>
</head>
<body>
  <header>
   <p class="builtby-text">built by me <a href="https://github.com/gonzalote99">github</a> </p>
   <nav></nav>
  </header>
  <main class="main-container">
   <h1 class="title">my journal</h1>
   <section class="input-section">
   <form id="entry-form">
       <input type="text" class="entry-title" placeholder="entry a title" />
       <textarea class="entry-textbox" placeholder="entry head" ></textarea>
       <br>
       <button type="submit" class="primary-button right">submit</button>
   </form>
   </section>
   <section id="entries-section">
    <h2 class="entries-title">entries <span class="date-updated">lasted updated: </span></h2>
    <div class="entries-list">
     
    </div>
   </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
